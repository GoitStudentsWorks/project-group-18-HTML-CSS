<section class="hero">
  <div class="hero-container container">
    <h1 class="hero-main">Welcome to our collection of premium watches</h1>
    <p class="hero-text">
      Our watches are not just timepieces, but also an expression of your
      personality and lifestyle. From classic designs to modern ones, we have a
      watch to suit every taste and occasion.
    </p>
    <div class="hero-block-fix">
      <div class="hero-block">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <picture class="swiper-slider">
                <source
                  media="(max-width: 375px)"
                  srcset="
                    ./img/mob-slider-01-1x.jpg 1x,
                    ./img/mob-slider-01-2x.jpg 2x
                  "
                />
                <source
                  media="(max-width: 768px)"
                  srcset="./img/slider-01-1x.jpg 1x, ./img/slider-01-1x.jpg 2x"
                />
                <img
                  class="hero-slider-img"
                  src="./img/slider-01-1x.jpg"
                  alt="watch in collection"
                /> </picture
              >>
            </div>

            <div class="swiper-slide">
              <picture class="swiper-slider">
                <source
                  media="(max-width: 375px)"
                  srcset="
                    ./img/mob-slider-02-1x.jpg 1x,
                    ./img/mob-slider-02-2x.jpg 2x
                  "
                />
                <source
                  media="(max-width: 768px)"
                  srcset="./img/slider-02-1x.jpg 1x, ./img/slider-02-1x.jpg 2x"
                />
                <img
                  class="hero-slider-img"
                  src="./img/slider-02-1x.jpg"
                  alt="watch in collection"
                /> </picture
              >>
            </div>

            <div class="swiper-slide">
              <picture class="swiper-slider">
                <source
                  media="(max-width: 375px)"
                  srcset="
                    ./img/mob-slider-03-1x.jpg 1x,
                    ./img/mob-slider-03-2x.jpg 2x
                  "
                />
                <source
                  media="(max-width: 768px)"
                  srcset="./img/slider-03-1x.jpg 1x, ./img/slider-03-1x.jpg 2x"
                />
                <img
                  class="hero-slider-img"
                  src="./img/slider-03-1x.jpg"
                  alt="watch in collection"
                /> </picture
              >>
            </div>

            <div class="swiper-slide">
              <picture class="swiper-slider">
                <source
                  media="(max-width: 375px)"
                  srcset="
                    ./img/mob-slider-04-1x.jpg 1x,
                    ./img/mob-slider-04-2x.jpg 2x
                  "
                />
                <source
                  media="(max-width: 768px)"
                  srcset="./img/slider-04-1x.jpg 1x, ./img/slider-04-1x.jpg 2x"
                />
                <img
                  class="hero-slider-img"
                  src="./img/slider-04-1x.jpg"
                  alt="watch in collection"
                /> </picture
              >>
            </div>

            <div class="swiper-slide">
              <picture class="swiper-slider">
                <source
                  media="(max-width: 375px)"
                  srcset="
                    ./img/mob-slider-05-1x.jpg 1x,
                    ./img/mob-slider-05-2x.jpg 2x
                  "
                />
                <source
                  media="(max-width: 768px)"
                  srcset="./img/slider-05-1x.jpg 1x, ./img/slider-05-1x.jpg 2x"
                />
                <img
                  class="hero-slider-img"
                  src="./img/slider-05-1x.jpg"
                  alt="watch in collection"
                /> </picture
              >>
            </div>
          </div>
        </div>
        <div class="swiper-elements">
          <div class="swiper-buttons">
            <div class="prev-slide">
              <svg class="slider-svg">
                <use
                  href="./img/icons.svg#icon-chevron-left"
                  width="18px"
                  height="18px"
                ></use>
              </svg>
            </div>
            <div class="next-slide">
              <svg class="slider-svg">
                <use
                  href="./img/icons.svg#icon-chevron-right"
                  width="18px"
                  height="18px"
                ></use>
              </svg>
            </div>
          </div>

          <div class="hero-block-counter">
            <span class="hero-counter-1">01</span>
            <span class="hero-counter-5">05</span>
          </div>
        </div>
      </div>
    </div>

    <picture class="hero-picture">
      <source
        media="(max-width: 375px)"
        srcset="./img/img-mob-hero-1x.jpg 1x, ./img/img-mob-hero-2x.jpg 2x"
      />
      <source
        media="(max-width: 768px)"
        srcset="./img/img-tab-hero-1x.jpg 1x, ./img/img-tab-hero-2x.jpg 2x"
      />
      <source
        media="(max-width: 1280px)"
        srcset="./img/img-pc-hero-1x.jpg 1x, ./img/img-pc-hero-2x.jpg 2x"
      />
      <img
        class="hero-picture-img"
        src="./img/img-pc-hero-1x.jpg"
        alt="watch on her hand"
      />
    </picture>
  </div>
</section>
